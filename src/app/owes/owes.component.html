<mat-toolbar color="warn">Owes > Lista</mat-toolbar>
<br><br><br><br>
<mat-card class="no-pad">
  <mat-card-content>
    <mat-grid-list [cols]="2" rowHeight="20px">
      <mat-grid-tile [style.background]="color">Total</mat-grid-tile>
      <mat-grid-tile>Total 2</mat-grid-tile>
      <mat-grid-tile>0.00</mat-grid-tile>
      <mat-grid-tile [style.background]="color">1.00</mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
<br>
<mat-card *ngFor="let owe of owes | async">
  <mat-card-header>
    <mat-card-title>{{owe.status}}</mat-card-title>
    <mat-card-subtitle>{{owe.date.toMillis() | date:'d/MM/yyyy'}} - <i>{{owe.who}}</i></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list [cols]="2" rowHeight="25px">
      <mat-grid-tile >{{owe.quantity}} x {{owe.concept}}</mat-grid-tile>
      <mat-grid-tile ><span class="right">{{owe.amount | currency}}</span></mat-grid-tile>
      <mat-grid-tile >Total pagado</mat-grid-tile>
      <mat-grid-tile >{{owe.paidAmount | currency}}</mat-grid-tile>
      <mat-grid-tile >Por pagar</mat-grid-tile>
      <mat-grid-tile >{{owe.amount - owe.paidAmount | currency}}</mat-grid-tile>
    </mat-grid-list>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/payments/owes/{{owe.id}}" >PAGOS</button>
    <button mat-button (click)="setAsFinished(owe)">FINALIZADA</button>
  </mat-card-actions>

</mat-card>
