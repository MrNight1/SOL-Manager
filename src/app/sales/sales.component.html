<p>Lista de sales</p>
<mat-card class="no-pad">
  <mat-card-content>
    <mat-grid-list [cols]="2" rowHeight="20px">
      <mat-grid-tile [style.background]="color">Total</mat-grid-tile>
      <mat-grid-tile>Total 2</mat-grid-tile>
      <mat-grid-tile>0.00</mat-grid-tile>
      <mat-grid-tile [style.background]="color">1.00</mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
<br>
<mat-card *ngFor="let sale of sales | async">
  <mat-card-header>
    <mat-card-title>{{sale.status}}</mat-card-title>
    <!-- mat-card-subtitle>{{sale.date.toMillis() | date:'d/MM/yyyy'}} - <i>{{sale.who}}</i></mat-card-subtitle -->
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list [cols]="2" rowHeight="25px">
      <mat-grid-tile >{{sale.quantity}} x {{sale.concept}}</mat-grid-tile>
      <mat-grid-tile ><span class="right">{{sale.amount | currency}}</span></mat-grid-tile>
      <mat-grid-tile >Total pagado</mat-grid-tile>
      <mat-grid-tile >{{sale.paidAmount | currency}}</mat-grid-tile>
      <mat-grid-tile >Por pagar</mat-grid-tile>
      <mat-grid-tile >{{sale.amount - sale.paidAmount | currency}}</mat-grid-tile>
    </mat-grid-list>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/sales/{{sale.id}}" >PAGOS</button>
    <button mat-button (click)="setAsFinished(sale)">FINALIZADA</button>
  </mat-card-actions>

</mat-card>
