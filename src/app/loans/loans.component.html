<mat-toolbar color="accent">Loans > Lista</mat-toolbar>
<br><br><br><br>
<mat-card class="no-pad">
  <mat-card-content>
    <mat-grid-list [cols]="2" rowHeight="20px">
      <mat-grid-tile [style.background]="color">Total</mat-grid-tile>
      <mat-grid-tile>Total 2</mat-grid-tile>
      <mat-grid-tile>0.00</mat-grid-tile>
      <mat-grid-tile [style.background]="color">1.00</mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
<br>
<mat-card *ngFor="let loan of loans | async">
  <mat-card-header>
    <mat-card-title>{{loan.status}}</mat-card-title>
    <mat-card-subtitle>{{loan.date.toMillis() | date:'d/MM/yyyy'}} - <i>{{loan.who}}</i></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list [cols]="2" rowHeight="25px">
      <mat-grid-tile >{{loan.quantity}} x {{loan.concept}}</mat-grid-tile>
      <mat-grid-tile ><span class="right">{{loan.amount | currency}}</span></mat-grid-tile>
      <mat-grid-tile >Total pagado</mat-grid-tile>
      <mat-grid-tile >{{loan.paidAmount | currency}}</mat-grid-tile>
      <mat-grid-tile >Por pagar</mat-grid-tile>
      <mat-grid-tile >{{loan.amount - loan.paidAmount | currency}}</mat-grid-tile>
    </mat-grid-list>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/payments/loans/{{loan.id}}" >PAGOS</button>
    <button mat-button (click)="setAsFinished(loan)">FINALIZADA</button>
  </mat-card-actions>

</mat-card>
