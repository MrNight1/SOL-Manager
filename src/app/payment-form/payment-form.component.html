<mat-toolbar [color]="colorTool"><span class="capitalize">{{tipo}}</span> &nbsp;> Nuevo</mat-toolbar>
<br><br><br>
<form (ngSubmit)="addPay()" #saleForm="ngForm">
  <mat-form-field>
    <input matInput placeholder="Concepto" name="concept" [(ngModel)]="model.desc">
    <mat-icon matSuffix>description</mat-icon>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Monto" name="amount" [(ngModel)]="model.amount" class="right-align">
    <span matPrefix>$&nbsp;&nbsp;</span>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" name="date" [(ngModel)]="model.date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Nombre del cliente" name="who" [(ngModel)]="model.who">
    <mat-icon matSuffix>account_circle</mat-icon>
  </mat-form-field>
  <br>

  <button mat-raised-button type="submit" [color]="colorTool">Guardar</button>
</form>

<br>
<app-payments [idSale]="idSale" [tipo]="tipo"></app-payments>
